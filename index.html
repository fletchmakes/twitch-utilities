<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Twitch Pomo</title>

        <!-- Bootstrap 5.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Loading.io -->
        <link rel="stylesheet" type="text/css" href="loading-bar.min.css"/>
    </head>

    <style type="text/css">
        .ldBar.label-center {
            width: 100% !important;
            height: 400px !important;
            stroke-linecap: round;
        }

        .ldBar-label {
            color: rgba(0, 0, 0, 0);
            text-shadow: none !important;
        }
    </style>

    <body class="p-3">
        <div class="container-fluid">
            <div id="progressBar"
                 class="ldBar label-center" 
                 data-stroke="red" 
                 data-preset="circle" 
                 data-value="0" 
                 data-min="0" 
                 data-max="100"
                 data-duration="0.9"
                 data-precision="0.0001">
            </div>
        </div>

        <!-- Bootstrap 5.3 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- ComfyJS -->
        <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
        <!-- Loading.io -->
        <script type="text/javascript" src="loading-bar.min.js"></script>

        <!-- actual pomodoro timer logic -->
        <script>
            let progressBar = null;
            
            // we have to wait for the page to load otherwise the `.ldBar` property won't have been created yet
            window.onload = () => {
                progressBar = document.getElementById("progressBar").ldBar;
                
                // setInterval(() => {
                //     progressBar.set(progressBar.value + 1.0);
                // }, 1000);
            }
        </script>
    </body>
</html>
